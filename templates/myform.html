<html>

<head>
    <title>What's my Name?</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h3>Create a User</h3>
    <!-- read on to learn about form actions, we'll talk about the method in a later section -->
    <form action='/result' method='post'>
        <span>Your Name: <input type='text' name='name'></span>
        <span>Location:
        <select name="location">
                <option value="San Jose">San Jose</option>
                <option value="Berkeley">Berkeley</option>
                <option value="New York">New York</option>
              </select> 
            </span>
        <span>Favorite Language:
            <select name="language">
                      <option value="Python">Python</option>
                      <option value="JavaScript">JavaScript</option>
                      <option value="JavaScript">Scala</option>
                      <option value="C++">C++</option>
                    </select> 
        </span>
        <span> Comment(Optional) 
                <textarea name="comment" rows="5" cols="60"></textarea></span>

        <input type='submit' value='submit'>
    </form>
</body>

</html>
